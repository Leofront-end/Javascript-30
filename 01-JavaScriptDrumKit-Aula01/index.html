<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bateria</title>
</head>
<body>
    <main class="container-fill overflow-hidden-lg bg-black">
        <div class="keys h-100 mx-auto hstack d-flex justify-content-center flex-wrap  gap-5">
            <div class="key vstack border rounded-3 shadow text-center p-2 me-2 h-25 w-25 bg-white" data-key="65">
                <kbd>A</kbd>
                <span class="sound fw-bold text-decoration-underline sticky-bottom">clap</span>
            </div>
            <div class="key vstack border rounded-3 shadow text-center p-2 me-2 h-25 w-25 bg-white" data-key="83">
                <kbd>S</kbd>
                <span class="sound fw-bold text-decoration-underline">hihat</span>
            </div>
            <div class="key vstack border rounded-3 shadow text-center p-2 me-2 h-25 w-25 bg-white" data-key="68">
                <kbd>D</kbd>
                <span class="sound fw-bold text-decoration-underline">kick</span>
            </div>
            <div class="key vstack border rounded-3 shadow text-center p-2 me-2 h-25 w-25 bg-white" data-key="70">
                <kbd>F</kbd>
                <span class="sound fw-bold text-decoration-underline">openhat</span>
            </div>
            <div class="key vstack border rounded-3 shadow text-center p-2 me-2 h-25 w-25 bg-white" data-key="71">
                <kbd>G</kbd>
                <span class="sound fw-bold text-decoration-underline">boom</span>
            </div>
            <div class="key vstack border rounded-3 shadow text-center p-2 me-2 h-25 w-25 bg-white" data-key="72">
                <kbd>H</kbd>
                <span class="sound fw-bold text-decoration-underline">ride</span>
            </div>
            <div class="key vstack border rounded-3 shadow text-center p-2 me-2 h-25 w-25 bg-white" data-key="74">
                <kbd>J</kbd>
                <span class="sound fw-bold text-decoration-underline">snare</span>
            </div>
            <div class="key vstack border rounded-3 shadow text-center p-2 me-2 h-25 w-25 bg-white" data-key="75">
                <kbd>K</kbd>
                <span class="sound fw-bold text-decoration-underline">tom</span>
            </div>
            <div class="key vstack border rounded-3 shadow text-center p-2 me-2 h-25 w-25 bg-white" data-key="76">
                <kbd>L</kbd>
                <span class="sound fw-bold text-decoration-underline">tink</span>
            </div>
        </div>
    </main>

    <audio src="sound/clap.wav" data-key="65"></audio>
    <audio src="sound/hihat.wav" data-key="83"></audio>
    <audio src="sound/kick.wav" data-key="68"></audio>
    <audio src="sound/openhat.wav" data-key="70"></audio>
    <audio src="sound/boom.wav" data-key="71"></audio>
    <audio src="sound/ride.wav" data-key="72"></audio>
    <audio src="sound/snare.wav" data-key="74"></audio>
    <audio src="sound/tom.wav" data-key="75"></audio>
    <audio src="sound/tink.wav" data-key="76"></audio>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
